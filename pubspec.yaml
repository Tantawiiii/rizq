name: rizq
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  image_picker: ^1.2.0
  image_cropper: ^11.0.0
  permission_handler: ^12.0.1
  shared_preferences: ^2.5.3
  pretty_dio_logger: ^1.4.0
  get_it: ^9.0.5
  flutter_svg: ^2.2.1
  bounce: ^1.0.2

  flutter_screenutil: ^5.9.3
  bloc: ^9.0.1
  flutter_bloc: ^9.1.1
  easy_localization: ^3.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/fonts/
    - assets/images/
    - assets/lang/
    - assets/images/svg/
    - assets/pngs/

  fonts:

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-VariableFont.ttf


